<section id="new-task" class="px-5 bg-white ">

      <%= f.InputTag("Title", {class:"form-control"}) %>
    </div>
    <div class="col">
      <%= f.InputTag("LimitDate" ,{class:"form-control", type:"Date", Format:"02-01-2006"}) %>

</section>
