<section id="new-task" class="px-5 bg-white ">
  <div class="mb-3 row">
    <div class="col">
      <%= f.InputTag("Title", {class: "form-control" }) %>
    </div>
    <div class="col">
      <%= f.InputTag("Limit Date" ,{class:"form-control" }) %>
    </div>
  </div>
  <div class="mb-3">
    <%= f.TextArea("Description", {rows: 10}) %>
  </div>
  <div class="d-flex justify-content-end buttons">
    <%= linkTo(tasksPath(), {class: "btn btn-light px-4 py-2 me-sm-3 justify-content-end btn-cancel" , body: "Cancel" })
      %>
      <button type="button" class="btn btn-info px-4 py-2 mb-3 mb-sm-0 justify-content-end btn-add">Create Task</button>
  </div>
  </div>
